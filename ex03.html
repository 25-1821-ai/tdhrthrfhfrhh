<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10; // number형 값 할당
        let b = 3;

        console.log("덧셈 a+b : ", a + b);
        console.log("뺄셈 a-b : ", a - b);
        console.log("곱셈 a*b : ", a * b);
        console.log("나눗셈 a/b : ", a / b);
        console.log("나머지 a%b : ", a % b);

        let numtest01 = Number('123'); //123 문자 매개변수
        console.log("Number('123') 호출 :", numtest01);
         let numtest02 = Number('123'); //123
        console.log("Number('123') 호출 :", numtest02); // 숫자->숫자

        let numtest03 = Number('123ABC'); //123ABC 문자 매개변수
        console.log("Number('123ABC') 호출 :", numtest03); //Not a Number
    </script>
</body>

</html>
